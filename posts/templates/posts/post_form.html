{%extends 'posts/post_base.html'%}
{%load django_bootstrap5%}

{%block post_content%}
<h4>Create a new post</h4>
<form id="postForm" action="{%url 'posts:create'%}" method="post">
    {%csrf_token%}
    {% bootstrap_form form%}
    {% bootstrap_button button_type="submit" button_class="btn btn-lg btn-primary" content="Post" %}
</form>
{%endblock%}
