{%extends 'groups/group_base.html'%}
{% load django_bootstrap5 %}

{%block group_content%}
<h4>Create a new group!</h4>
    <form action="{% url 'groups:create'%}" method="post" id="groupForm">
        {%csrf_token%}
        {%bootstrap_form form%}
        {% bootstrap_button button_type="submit" button_class="btn btn-lg btn-primary" content="Create" %}
    </form>
{%endblock%}
